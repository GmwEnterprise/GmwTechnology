spring:

  datasource:
    name: springboot
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://120.79.155.125:3306/gmw?useUnicode=true&useSSL=false&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-idle: 10 # 最大等待连接中的数量，设为0则没有限制
      max-active: 50 # 最大连接活动数
      max-wait: 10000 # 最大等待毫秒数，单位为ms，超过时间会出错误信息
      initial-size: 5 # 数据库连接池初始化连接数

  redis:
    database: 0 # redis数据库索引，默认为0
    host: 127.0.0.1
    port: 6379
    password: # 我没有设置密码
    jedis:
      pool:
        max-idle: 10
        min-idle: 0
        max-active: 20
        max-wait: -1ms # 使用负值表示没有限制
    timeout: 10000ms # 连接超时时间

mybatis:

  configuration:
    map-underscore-to-camel-case: true

  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: cn.edu.cqut.gmw.entity
  type-handlers-package: cn.edu.cqut.gmw.typehandler